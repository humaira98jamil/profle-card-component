<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile-card-component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>

    <article class="bg-top">
      <img src="/assets/bg-pattern-top.svg" alt="/top-image">
    </article>

    <div class="card-container">

      <div class="box1">
        <img src="/assets/bg-pattern-card.svg" alt="bg-img">
      </div>
       <div class="circle"> 
        <img src="/assets/image-victor.jpg" alt="profile-img">
      </div>

      <div class="box2">
        <h1>Victor Crest <span>26</span> </h1>
        <p class="light-grey">London</p>

       <div class="stats-info">
        <div class="stats">
          <p>80K</p>
          <span class="light-grey">Followrs</span>
       </div>

        <div class="stats">
         <p>80.3K</p>
         <span class="light-grey">Likes</span>
       </div>

        <div class="stats">
          <p>1.4K</p>
          <span class="light-grey">Photos</span>
       </div>

       </div>
      </div>
    </div>
    <article class="bg-bottom">
      <img src="/assets/bg-pattern-bottom.svg" alt="bottom-image">
    </article>

  </main>
</body>
</html>
